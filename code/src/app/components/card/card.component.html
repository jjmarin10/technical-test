<div class="container-card">
    <mat-card class="example-card" *ngFor="let image of urlImages">
      <mat-card-title-group class="mat-card-tittle">
        <mat-card-title>Breed: {{breedName}}</mat-card-title>
        <mat-card-subtitle class="sub-breed">Sub-breeds</mat-card-subtitle>
        <img mat-card-sm-image src={{image}}>
      </mat-card-title-group>
      <div class="container-sub-breed">
        <mat-card-content *ngFor="let subBreedName of subBreedNames" class="mat-card-contend">
          {{subBreedName}}
        </mat-card-content>
      </div>
    </mat-card>
  </div>
